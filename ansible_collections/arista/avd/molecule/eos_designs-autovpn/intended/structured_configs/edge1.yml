hostname: edge1
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.42.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: PATHFINDERS
    type: wan
    remote_as: '65000'
    update_source: Loopback0
    password: SHsTgDgjVUU5a9blyxSt3Q==
    send_community: all
    maximum_routes: 12000
  address_family_evpn:
    peer_groups:
    - name: PATHFINDERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: PATHFINDERS
      activate: false
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_path_selection:
    peer_groups:
    - name: PATHFINDERS
      activate: true
      additional_paths:
        receive: true
        send:
          any: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: SE_LAB
  tenant: SE_LAB
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ip_security:
  ike_policies:
  - name: IKEAUTOVPN
    local_id: 192.168.42.3
  sa_policies:
  - name: SAAUTOVPN
  profiles:
  - name: AUTOVPNTUNNEL
    ike_policy: IKEAUTOVPN
    sa_policy: SAAUTOVPN
    connection: start
    shared_key: 0112140D481F07
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  key_controller:
    profile: AUTOVPNTUNNEL
ethernet_interfaces:
- name: Ethernet2
  description: WAN_MPLS-2
  type: routed
  shutdown: false
  ip_address: dhcp
  dhcp_client_accept_default_route: true
- name: Ethernet4
  peer_type: l3_interface
  ip_address: 192.168.1.1/24
  shutdown: false
  description: Client LAN Network
  type: routed
  vrf: SE_LAB
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.42.3/32
stun:
  client:
    server_profiles:
    - name: rr1-MPLS-1
      ip_address: 10.1.0.72
    - name: rr2-MPLS-2
      ip_address: 10.2.0.72
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  path_groups:
  - name: MPLS-1
    id: 100
    ipsec_profile: AUTOVPNTUNNEL
    local_interfaces:
    - name: Ethernet1
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 192.168.42.1
      name: rr1
      ipv4_addresses:
      - 10.1.0.72
  - name: MPLS-2
    id: 200
    ipsec_profile: AUTOVPNTUNNEL
    local_interfaces:
    - name: Ethernet2
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 192.168.42.2
      name: rr2
      ipv4_addresses:
      - 10.2.0.72
  load_balance_policies:
  - name: LBPOLICY
    path_groups:
    - MPLS-1
    - MPLS-2
  policies:
  - name: dps-policy-default
    default_match:
      load_balance: LBPOLICY
  - name: dps-policy-SE_LAB
    default_match:
      load_balance: LBPOLICY
  vrfs:
  - name: default
    path_selection_policy: dps-policy-default
  - name: SE_LAB
    path_selection_policy: dps-policy-SE_LAB
ip_igmp_snooping:
  globally_enabled: true
dps_interfaces:
- name: Dps1
vxlan_interface:
  Vxlan1:
    description: edge1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback0
      vrfs:
      - name: SE_LAB
        vni: 201
